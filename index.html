<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Flow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-shell">
        <!-- Top Navigation Bar -->
        <nav class="top-nav">
            <div class="logo">Horizon Flow</div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="nav-actions">
                <button class="quick-add-btn">+</button>
                <div class="notifications">N</div>
                <div class="profile-menu">P</div>
            </div>
        </nav>

        <!-- Left Sidebar -->
        <aside class="left-sidebar">
            <ul>
                <li>Workspaces</li>
                <li>Boards / Teams</li>
                <li>Inbox</li>
                <li>Calendar</li>
                <li>Files</li>
                <li>Settings</li>
                <li>Download App</li>
            </ul>
        </aside>

        <!-- Main View Area -->
        <main class="main-view">
            <!-- Dynamic content will go here -->
            <h1>Welcome to Horizon Flow</h1>
            <p>Main content area.</p>
        </main>

        <!-- Right Panel (Collapsible) -->
        <aside class="right-panel">
            <p>Contextual chat, comments, or task details.</p>
        </aside>
    </div>
</body>
</html>
